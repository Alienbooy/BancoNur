<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma - Banco NUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/plataforma.css">

  </head>
  <body>
    <main class="container-fluid d-flex flex-column align-items-center justify-content-start min-vh-100 p-4">
      <header class="w-100 text-center mt-3">
        <div class="d-flex flex-column align-items-center">
          <img src="nur.png" alt="Banco NUR" class="mb-2 img-fluid" style="max-height:72px;">
          <h1 class="fw-bold text-white">BANCO NUR</h1>
          <h4 class="text-white mt-2">Plataforma</h4>
        </div>
      </header>

      <section class="mt-5 w-100 d-flex flex-column align-items-start">
        <div class="row g-4" style="max-width:720px;">
          <div class="col-12">
            <button class="btn btn-light shadow rounded-3 py-3 px-4 ticket-btn" data-type="sarc">SARC</button>
          </div>
          <div class="col-12">
            <button class="btn btn-light shadow rounded-3 py-3 px-4 ticket-btn" data-type="atenc">Atenc. Cliente</button>
          </div>
          <div class="col-12">
            <button class="btn btn-light shadow rounded-3 py-3 px-4 ticket-btn" data-type="bancaelectronica">Banca Electronica</button>
          </div>
        </div>

        <p class="mt-4"><a class="btn btn-light" href="index.html">Volver</a></p>
      </section>

      <footer class="mt-auto mb-4 text-center small text-white-50">Universidad NUR</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
