<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket - Banco NUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container-fluid d-flex flex-column align-items-center justify-content-start min-vh-100 p-4">
      <header class="w-100 text-center mt-3">
        <div class="d-flex flex-column align-items-center">
          <img src="nur.png" alt="Banco NUR" class="mb-2 img-fluid" style="max-height:72px;">
          <h1 class="fw-bold text-white">BANCO NUR</h1>
        </div>
      </header>

      <section class="ticket-area mt-5 w-100 d-flex justify-content-center">
        <div class="card p-4" style="max-width:900px;width:100%;background:transparent;border:none">
          <div class="card-body text-start text-black">
            <h4 class="fw-bold">Su ticket es:</h4>
            <div id="ticketCode" class="display-4 fw-bold">--</div>
            <div class="mt-4 d-flex gap-2">
              <button id="printBtn" class="btn btn-primary">Imprimir ticket</button>
              <a class="btn btn-light" href="index.html">Volver</a>
            </div>
          </div>
        </div>
      </section>

      <footer class="mt-auto mb-4 text-center small text-white-50">
        Universidad NUR
      </footer>

    </main>

    <script src="js/app.js"></script>
  </body>
</html>
