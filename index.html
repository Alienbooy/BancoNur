<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco NUR - Tickets</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container-fluid d-flex flex-column align-items-center justify-content-start min-vh-100 p-4">
      <header class="w-100 text-center mt-3">
        <div class="brand">
          <img src="nur.png" alt="Universidad NUR">
          <h1 class="brand-title">BANCO NUR</h1>
          <p class="text-white-70 small mt-1">Sistema de atenci√≥n de ticketero</p>
        </div>
      </header>

      <section class="mt-5 w-100 d-flex flex-column align-items-center">
        <div class="row shell w-100 justify-content-center g-4">
          <!-- Columna izquierda -->
          <div class="col-12 col-md-6 d-flex flex-column align-items-center gap-4">
            <button class="btn btn-pill btn-light-pill pill-size ticket-btn" data-type="caja">Caja</button>
            <a href="plataforma.html" class="btn btn-pill btn-light-pill pill-size">Plataforma</a>
          </div>

          <!-- Columna derecha -->
          <div class="col-12 col-md-6 d-flex flex-column align-items-center gap-4">
            <button class="btn btn-pill btn-light-pill pill-size ticket-btn" data-type="comercio">Comercio Exterior</button>
            <button class="btn btn-pill btn-light-pill pill-size ticket-btn" data-type="creditos">Negocios</button>
          </div>
        </div>
      </section>

      <footer class="mt-auto mb-4 text-center small site-footer">
        Universidad NUR
      </footer>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
